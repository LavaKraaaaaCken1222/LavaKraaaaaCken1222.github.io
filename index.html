<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }
    .logo {
      font-size: 80px;
      color: #4285F4;
      font-weight: bold;
      margin-top: 150px;
    }
    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #34A853; }
    .logo span:nth-child(6) { color: #EA4335; }

    .search-box {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 500px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
    }

    .buttons {
      margin-top: 20px;
    }

    input[type="submit"] {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    input[type="submit"]:hover {
      border: 1px solid #c6c6c6;
    }

    /* Invisible button to open the password menu */
    #password-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      opacity: 0; /* Makes the button invisible */
      pointer-events: all; /* Makes it still clickable despite being invisible */
    }

    /* Password popup */
    #password-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <div class="logo">
    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
  </div>

  <form action="https://www.google.com/search" method="GET" class="search-box">
    <input type="text" name="q" placeholder="Search Google..." autocomplete="off">
    <div class="buttons">
      <input type="submit" value="Google Search">
    </div>
  </form>

  <!-- Invisible button to open the password menu -->
  <button id="password-button">ðŸ’¥</button>

  <!-- Password input popup -->
  <div id="password-popup">
    <h3>Enter Password:</h3>
    <input type="password" id="password-input" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Submit</button>
    <button onclick="closePopup()">Cancel</button>
  </div>

  <script>
    // Password logic
    const correctPassword = "1234"; // Set your own password
    const passwordButton = document.getElementById('password-button');
    const passwordPopup = document.getElementById('password-popup');
    const passwordInput = document.getElementById('password-input');

    // Show password popup when button clicked
    passwordButton.onclick = function() {
      passwordPopup.style.display = 'block';
    }

    // Close password popup
    function closePopup() {
      passwordPopup.style.display = 'none';
    }

    // Check password
    function checkPassword() {
      if (passwordInput.value === correctPassword) {
        redirectToCheeseburgerImages(); // Redirect to images of a cheeseburger if the password is correct
      } else {
        alert("Incorrect password! Try again.");
        passwordPopup.style.display = 'none'; // Close popup if password is wrong
      }
    }

    // Redirect to Google Images for 'cheeseburger'
    function redirectToCheeseburgerImages() {
      const cheeseburgerSearch = "cheeseburger";
      const googleImagesUrl = `https://www.google.com/search?hl=en&tbm=isch&q=${cheeseburgerSearch}`;
      window.location.href = googleImagesUrl; // Redirects to Google Images
    }
  </script>
</body>
</html>
