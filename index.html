<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Platformer Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #87CEEB;
    }
    canvas {
      background-color: #a2d5f2;
      display: block;
    }
    .counter {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score" class="counter">Score: 0</div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    canvas.width = 800;
    canvas.height = 600;

    let player = {
      x: 100,
      y: canvas.height - 150,  // Fixed height to start closer to the ground
      width: 50,
      height: 50,
      speed: 5,
      dx: 0,
      dy: 0,
      gravity: 0.5,
      jumpStrength: -12,
      isJumping: false
    };

    let platforms = [];
    const platformWidth = 150;
    const platformHeight = 20;
    const platformGapMin = 150;
    const platformGapMax = 250;
    const platformFrequency = 0.01; // Platform generation frequency

    const groundHeight = 50; // Height of the ground platform
    let keys = {
      right: false,
      left: false,
      up: false
    };

    let score = 0; // Initialize score
    let lastPlatformTouchTime = 0; // Tracks the time the player last touched a platform
    const scoreInterval = 1000; // Time in milliseconds between score increments (1 second)

    function generatePlatforms() {
      // Randomly generate platforms ahead of the player
      if (Math.random() < platformFrequency) {
        const lastPlatform = platforms[platforms.length - 1] || { x: 0, y: canvas.height - 50 }; // Last platform or ground
        const x = lastPlatform.x + Math.random() * (platformGapMax - platformGapMin) + platformGapMin;
        const y = Math.random() * (canvas.height / 2) + (canvas.height / 3);  // New range for platform height (not too high)
        platforms.push({ x, y, width: platformWidth, height: platformHeight });
      }
    }

    function drawPlayer() {
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = 'green';
      platforms.forEach(plat => {
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
      });
    }

    function drawGround() {
      ctx.fillStyle = 'brown';
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight); // Draw the ground at the bottom
    }

    function movePlayer() {
      if (keys.right && player.x + player.width < canvas.width) {
        player.dx = player.speed;
      } else if (keys.left && player.x > 0) {
        player.dx = -player.speed;
      } else {
        player.dx = 0;
      }

      if (keys.up && !player.isJumping) {
        player.dy = player.jumpStrength;
        player.isJumping = true;
      }

      player.x += player.dx;
      player.y += player.dy;

      // Apply gravity and check collision with ground
      if (player.y + player.height < canvas.height - groundHeight) {
        player.dy += player.gravity;
      } else {
        player.y = canvas.height - player.height - groundHeight; // Prevent player from going below the ground
        player.dy = 0;
        player.isJumping = false;
        resetScore(); // Reset the score when the player touches the ground
      }
    }

    function detectCollision() {
      platforms.forEach(plat => {
        if (player.y + player.height <= plat.y && player.y + player.height + player.dy >= plat.y && 
            player.x + player.width > plat.x && player.x < plat.x + plat.width) {
          if (player.dy > 0) { // Only increment score when falling and landing on platform
            if (Date.now() - lastPlatformTouchTime >= scoreInterval) {
              score++; // Increment score every second on the platform
              scoreDisplay.textContent = `Score: ${score}`; // Update the score on screen
              lastPlatformTouchTime = Date.now(); // Update the last touch time
            }
          }
          player.y = plat.y - player.height;
          player.dy = 0;
          player.isJumping = false;
        }
      });
    }

    function scrollWorld() {
      // Scroll the world to simulate the player moving through an infinite level
      platforms.forEach(platform => platform.x -= player.speed); // Move platforms left

      // Generate new platforms in front of the player
      generatePlatforms();

      // Remove platforms that are too far left to keep the level clean
      platforms = platforms.filter(platform => platform.x + platform.width > 0);
    }

    function resetScore() {
      score = 0; // Reset score when touching the ground
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Generate new platforms in the background
      generatePlatforms();

      drawGround();
      drawPlatforms();
      drawPlayer();
      movePlayer();
      detectCollision();
      scrollWorld();

      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') keys.right = true;
      if (e.key === 'ArrowLeft') keys.left = true;
      if (e.key === 'ArrowUp') keys.up = true;
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowRight') keys.right = false;
      if (e.key === 'ArrowLeft') keys.left = false;
      if (e.key === 'ArrowUp') keys.up = false;
    });

    // Start the game loop
    update(); 
  </script>
</body>
</html>
