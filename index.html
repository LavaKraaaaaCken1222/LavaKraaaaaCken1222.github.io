<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      text-align: center;
    }

    #logo {
      margin-top: 150px;
    }

    #search-box {
      width: 50%;
      max-width: 600px;
      padding: 14px 20px;
      font-size: 18px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
    }

    .button-container {
      margin-top: 20px;
    }

    .search-button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-button:hover {
      border: 1px solid #dadce0;
    }

    /* Prank Screen */
    #prank-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: red;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: flickerBg 0.3s infinite;
      padding: 20px;
    }

    #prank-screen h1 {
      font-size: 4rem;
      text-shadow: 0 0 10px red;
      animation: flickerText 0.2s infinite;
      margin-bottom: 40px;
    }

    #green-output {
      color: #00ff00;
      font-family: "Courier New", monospace;
      font-size: 18px;
      text-align: left;
      max-width: 600px;
      white-space: pre-line;
    }

    @keyframes flickerBg {
      0%, 100% { background-color: black; }
      50% { background-color: #1a0000; }
    }

    @keyframes flickerText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div id="main-content">
    <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
    <form id="prankForm" onsubmit="triggerPrank(event)">
      <input id="search-box" type="text" placeholder="Search Google or type a URL" autocomplete="off" />
      <div class="button-container">
        <button class="search-button" type="submit">Google Search</button>
        <button class="search-button" type="button" onclick="triggerPrank()">I'm Feeling Lucky</button>
      </div>
    </form>
  </div>

  <div id="prank-screen">
    <h1>YOU HAVE BEEN RIZZED!</h1>
    <div id="green-output"></div>
  </div>

  <!-- Typing Sound -->
  <audio id="typingSound" src="https://cdn.pixabay.com/audio/2021/11/16/audio_d349cf857c.mp3"></audio>

  <script>
    const messages = [
      "Stealing data...",
      "IP address located: 192.168.0.101",
      "Sending information to remote server...",
      "Cracking passwords...",
      "Accessing webcam...",
      "Downloading files...",
      "Encrypting hard drive...",
      "Tracking location...",
      "Extracting browser history...",
      "Uploading documents...",
      "System breach complete."
    ];

    function triggerPrank(event) {
      if (event) event.preventDefault();
      document.getElementById("main-content").style.display = "none";
      const prankScreen = document.getElementById("prank-screen");
      prankScreen.style.display = "flex";

      const output = document.getElementById("green-output");
      const typingSound = document.getElementById("typingSound");
      let i = 0;

      function typeNext() {
        if (i < messages.length) {
          const line = messages[i];
          let j = 0;

          // Start the typing sound
          typingSound.currentTime = 0;
          typingSound.play();

          const interval = setInterval(() => {
            if (j < line.length) {
              output.innerHTML += line.charAt(j);
              j++;
            } else {
              output.innerHTML += "\n";
              clearInterval(interval);
              typingSound.pause();
              setTimeout(typeNext, 500);
            }
          }, 50);

          i++;
        }
      }

      typeNext(); // Start immediately
    }
  </script>
</body>
</html>
