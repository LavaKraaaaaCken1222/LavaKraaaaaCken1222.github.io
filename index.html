<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your 3D Print</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Gradient */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #d68cd9, #7a4fe2);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Keyframe animation for gradient */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #fffbf5;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            font-weight: bold;
            animation: bounce 2s ease infinite;
        }

        /* Keyframe animation for text bounce */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Form Styling */
        form {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
            color: #fffbf5;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 1em;
            color: white;
            font-weight: 300;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="email"]:focus,
        textarea:focus {
            border-color: #ff6a88;
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 106, 136, 0.7);
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #ff6a88, #ff9a8b);
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #ff6a88, #7a4fe2);
            transform: translateY(-5px);
        }

        input[type="submit"]:active {
            transform: translateY(2px);
            background: linear-gradient(45deg, #ff9a8b, #7a4fe2);
        }

        input[type="submit"]:focus {
            outline: none;
        }

        /* Optional fancy button hover */
        textarea {
            resize: vertical;
        }

        /* Optional fancy button hover */
        input[type="submit"]:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div>
        <h1>Order Your 3D Print</h1>
        <form action="https://formspree.io/f/myzkdngv" method="POST">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="details">Please Say witch 3d Print you want. And i will email you make a file for the model if you like it i will give you the price:</label><br>
            <textarea id="details" name="details" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Order 3D Print">
        </form>
    </div>
</body>
</html>
